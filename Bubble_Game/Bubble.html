<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Kanit:wght@300;400;600;700&family=Lilita+One&family=Montserrat:wght@400;500;700;800&family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id = "hitbtn" class="box">0</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id = "timeInterval" class="box">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id = "scoreval" class="box">0</div>
                </div>
            </div>
            <div id="pbtm">
            </div>
        </div>
    </div>
    <script src="bubble.js"></script>
</body>
</html>
